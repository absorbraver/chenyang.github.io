<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ site.url }}/download/CV_chenyang.pdf" class="btn">My resume</a>
          <a href="https://github.com/robot-Yang" class="btn">My GitHub</a>
          <a href="mailto:chenyang@ai.iit.tsukuba.ac.jp" class="btn">Email me</a>
        </section>
      </div>
        <script type="text/x-mathjax-config">
           MathJax.Hub.Config({
             tex2jax: {
             skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
             inlineMath: [['$','$']]
             }     
          });
      </script>
      <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    </header>


    <div class="container">
      <section id="main_content">
        {{ content }}
<!--         <img src="/figures/UTAIL.png"  alt="UTAIL" height="40">
        <td width="60" align="center" valign="middle"><a href="http://www.emp.tsukuba.ac.jp/"><img src="/figures/EMP.png" height="60" /></td>
        <td width="60" align="center" valign="middle"><a href="https://mobilityunlimited.org/"><img src="/figures/mobilityunlimited.jpg" height="60" /></td>
        <td width="60" align="center" valign="middle"><img src="/figures/jilinU.jpg" height="60" /></td> -->
        <center>
        <table border="0" cellpadding="0" cellspacing="10" width="100%" style="vertical-align:middle">
          <tbody>
            <tr>
              <td width="60" align="center" valign="middle"><img src="/figures/UTAIL.png"  alt="UTAIL" height="40"></td>
              <td width="60" align="center" valign="middle"><a href="http://www.emp.tsukuba.ac.jp/"><img src="/figures/EMP.png" height="60" /></td>
              <td width="60" align="center" valign="middle"><a href="https://mobilityunlimited.org/"><img src="/figures/mobilityunlimited.jpg" height="60" /></td>
              <td width="60" align="center" valign="middle"><img src="/figures/jilinU.jpg" height="60" /></td>
            </tr>
          </tbody>
        </table>
      </center>
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
