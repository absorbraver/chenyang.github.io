<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="{{ site.url }}/download/CV_chenyang.pdf" class="btn">My resume</a>
          <a href="https://github.com/robot-Yang" class="btn">My GitHub</a>
          <a href="mailto:chenyang@ai.iit.tsukuba.ac.jp" class="btn">Email me</a>
        </section>
      </div>
        <script type="text/x-mathjax-config">
           MathJax.Hub.Config({
             tex2jax: {
             skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
             inlineMath: [['$','$']]
             }     
          });
      </script>
      <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    </header>


<!--     <video style="display:block; margin: 0 auto;" muted autoplay width="550" height="300" controls loop>
        <source src="http://localhost:4000/video/movingBall.mp4" type="video/mp4">
        Sorry, your browser does not support the video tag.
    </video> -->
    <img src="http://localhost:4000/figures/UTAIL.png"  alt="UTAIL" >


    <div class="container">
      <section id="main_content">
        {{ content }}
        <img src="http://localhost:4000/figures/UTAIL.png"  alt="UTAIL" >

      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
